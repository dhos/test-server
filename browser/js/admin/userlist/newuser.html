<div class="col-md-12">
    <!-- main header -->
    <div class="bg-light lter wrapper-md">
  <div class="panel wrapper">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="second-head">New User</h2>
                </div>
                <div class="col-md-8 text-center">
                    <div class="row lc-stats">
                        <div class="col-md-2 pull-right">
                            <span class="stats-numb">{{Expiring.length}}</span>
                            <br> Expiring
                        </div>
                        <div class="col-md-2 pull-right">
                            <span class="stats-numb">{{Update.length}}</span>
                            <br> FD Update
                        </div>
                        <div class="col-md-2 pull-right">
                            <span class="stats-numb">{{Frozen.length}}</span>
                            <br> Frozen
                        </div>
                        <div class="col-md-2 pull-right">
                            <span style="display: inline-block;"><span class="stats-numb">{{Amended.length}}</span>
                            <br> Amended</span>
                            <label class="switch">
                                <input ng-model="amendedCustomer" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-md-2 pull-right">
                            <span style="display: inline-block;"><span class="stats-numb">{{Reviewed.length}}</span>
                            <br> Reviewed</span>
                            <label class="switch">
                                <input type="checkbox" ng-model="reviewedCustomer">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="col-md-2 pull-right">
                            <span class="stats-numb">{{New.length}}</span>
                            <br> New LCs
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md">
        <!-- stats -->
        <div class="row row-sm">
            <div class="col-md-12">
                <div class="panel padder-v item">
                    <form class="bs-example form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-6">
                                <input ng-model="user.username" type="input" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-6">
                                <input ng-model="user.password" type="password" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-3">
                                <input type="input" class="form-control" placeholder="First Name" ng-model="user.firstName">
                            </div>
                            <div class="col-lg-3">
                                <input type="input" class="form-control" placeholder="Last Name" ng-model="user.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">User Role</label>
                            <div class="col-lg-6">
                                <select ng-model="user.role" class="form-control">
                                    <option ng-value="1">PIC</option>
                                    <option ng-value="2">CSP</option>
                                    <option ng-value="3">MANAGER</option>
                                    <option ng-value="4">ADMIN</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Email Address</label>
                            <div class="col-lg-6">
                                <input ng-model="user.email" class="form-control" type="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Countries</label>
                            <div class="col-lg-6" >
                                <div ng-repeat="country in countries">
                                    <label>
                                    <input ng-model="selectedCountries[country.id]" type="checkbox">
                                    {{country.name}}
                                    </label><br/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Customers</label>
                            <div class="col-lg-6" >
                                <div ng-repeat="customer in customers">
                                    <label>
                                    <input ng-model="selectedCustomers[customer.id]" type="checkbox">
                                    {{customer.username}}
                                    </label><br/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button ng-click="createUser(user)" class="btn m-b-xs btn-success">Save</button>
                                <a ui-sref="userlist" class="btn m-b-xs w-xs btn-dark">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- / stats -->
    </div>
</div>
