<!DOCTYPE html>
<html lang="en" >
<head>
    <base href="/" />
    <title>LC-Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/footable/css/footable.core.css"/>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <link rel="stylesheet" href="/angular-material/angular-material.css">
    <script src="/lodash/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-animate/angular-animate.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/angularjs-scroll-glue/src/scrollglue.js"></script>
    <script src="/footable/dist/footable.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="/ng-file-upload/dist/ng-file-upload.js"></script>
    <script src="/angular-aria/angular-aria.js"></script>
    <script src="/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script src="/angular-spinner/dist/angular-spinner.min.js"></script>
    <script src="http://localhost:1337/socket.io-client/dist/socket.io.js"></script>
    <script src="/main.js"></script>
</head>
<body>
    <div class="app app-header-fixed" id ="app" ng-app="elite-lc-portal" ng-cloak>
        <navbar></navbar>
        <sidebar></sidebar>
        <div id="content" class="app-content" role="main">
            <div class="app-content-body ">
                <div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
                    app.settings.asideFolded = false;
                    app.settings.asideDock = false;
                ">
                    <div ui-view></div>
                </div>
            </div>
            <chat></chat>
        </div>
        <span  us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span> 
        <!-- <footer></footer> -->
        <foot></foot>
    </div>
</body>
</html>
