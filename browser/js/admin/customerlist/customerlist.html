<div class="col-md-12">
    <!-- main header -->
    <div class="bg-light lter wrapper-md">
        <div class="row title-space">
                <div class="col-md-3">
                    <h2 class="second-head">All Customers</h2>
                    <small class="text-muted"><a ui-sref="dashboard"> LC Portal</a> <i class="fa fa-angle-right br-gap"></i> Customers</a></small>
                </div>
            </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md">
        <!-- stats -->
        <div class="row row-sm">
            <div class="col-md-12">
                <div class="panel padder-v item">
                    <div class="table-responsive table-responsive">
                        <table class="table table-striped m-b-none">
                            <thead>
                                <tr>
                                  <th colspan="9">
                                    <!-- <div class="pull-right adduser"><a ui-sref="newCustomer" class="btn m-b-xs btn-success"><i class="fa fa-plus"></i> New Customer </a></div> -->
                                  </th>
                                </tr>
                                <tr>
                                    <th>Name</th>
                                    <th>Contact Number</th>
                                    <th>Email Address</th>
                                    <th>Website</th>
                                    <th data-breakpoints="xs sm">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="customer in customers track by $index">
                                    <td>{{customer.name}}</td>
                                    <td>{{customer.number}}</td>
                                    <td>{{customer.email}}</td>
                                    <td>{{customer.website}}</td>
                                    <td><a ng-click="editCustomer(customer.id)" class="small-btn action m-r"><i class="fa fa-edit"></i> Edit</a> 
                                        <!-- <a ng-click="deletecustomer(customer.id,$index)"><i class="fa fa-trash"></i> Delete</a>  -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- / stats -->
    </div>
</div>
