<div class="app app-header-fixed login-page">
    <div class="container w-xxl w-auto-xs">
        <a href class="block m-t text-center"><img src="img/login-logo.png"></a>
        <div class="">
            <div class="wrapper text-center">
               Reset your password for {{user.username}}
            </div>
            <form name="form" class="form-validation" ng-submit="updatePassword(form)">
                <div class="list-group-sm m-t">
                    <h4 class="erorr" ng-show="authError">{{authError}}</h4>
                    <div class="list-group-item">
                        <input type="password" placeholder="Password" ng-model="form.password" class="form-control no-border">
                    </div>
                    <div class="list-group-item  m-t">
                        <input type="password" placeholder="Confirm Password" ng-model="form.confirm" class="form-control no-border">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-blue btn-block m-t">Update Password</button>
            </form>
        </div>
    </div>
</div>
